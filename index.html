<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake's Pizza Website</title>
    <script src ="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Pizza Order</h1>
    <h2>Create a pizza:</h2>
    <form id="new-pizza">
        <input type="radio" id="small" name="pizza_size" value="small">
        <label for ="small">Small</label><br>
        <input type="radio" id="med" name="pizza_size" value="med">
        <label for ="med">Medium</label><br>
        <input type="radio" id="lrg" name="pizza_size" value="lrg">
        <label for ="lrg">Large</label><br>
        <button type ="submit">Select</button>
    </form>
    
</body>
</html>
